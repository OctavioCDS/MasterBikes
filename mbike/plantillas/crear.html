{% extends 'base/padre.html' %}
{% load static  %}
{% block titulo %}
Registrar producto

{% block contenido %}

<div class="container p-2" >
    <h1>Registrar producto</h1>
<form method="post" action="/crear/" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}

    <button type="submit" name="guardar" class="btn btn-dark">Agregar nuevo producto</button>
</form>
</div>


{% endblock contenido %}
