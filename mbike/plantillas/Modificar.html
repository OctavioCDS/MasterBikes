{% extends 'base/padre.html' %}
{% load static  %}
{% block titulo %}
Modificar Producto
{% endblock titulo %}
{% block css %}
<link rel="stylesheet" href="{% static 'Styles/Modificar.css' %}">
{% endblock css %}
{% block contenido %}
<main>
    <section class="container cuadro">
        <h1 class="text-center text-white">Modificar Producto</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <button type="submit" class="w-100 btn btn-success">Modificar</button>
            </form>
            <br>
    </section>
</main>
{% endblock contenido %}
